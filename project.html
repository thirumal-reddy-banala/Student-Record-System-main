<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record System</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(10, 2, 40);">Student Record System</h1>
        
        <div class="form-container">
            <h2>Add/Edit Student</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name"> Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="reg"> Registration Number:</label>
                    <input type="number" id="reg" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required min="10">
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" id="submitBtn">Add Student</button>
                <button type="button" id="cancelBtn" class="cancel">Cancel</button>
            </form>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search students...">
            <button id="searchBtn">Search</button>
            <button id="resetSearchBtn">Reset</button>
        </div>

        <div class="student-list">
            <h2>Student Records</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student records will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="stats-container">
            <h2>Statistics</h2>
            <div class="stats">
                <p>Total Students: <span id="totalStudents">0</span></p>
                <p>Average Age: <span id="averageAge">0</span></p>
                <p>Students by Grade:</p>
                <ul id="gradeDistribution"></ul>
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
